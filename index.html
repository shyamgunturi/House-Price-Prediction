<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">House Price Prediction</h1>
    <form id="predictForm" class="form">
      <label for="squareFeet">Square Feet:</label>
      <input type="number" id="squareFeet" class="input" required><br><br>

      <label for="bedrooms">Bedrooms:</label>
      <input type="number" id="bedrooms" class="input" required><br><br>

      <label for="bathrooms">Bathrooms:</label>
      <input type="number" id="bathrooms" class="input" required><br><br>

      <label for="proximity">Proximity to City (0 or 1):</label>
      <input type="number" id="proximity" class="input" required><br><br>

      <button type="submit" class="button">Predict Price</button>
    </form>

    <h2 id="result" class="result"></h2> <!-- This will display the prediction result -->
  </div>

  <script src="script.js"></script> <!-- Link to your script.js -->
</body>
</html>
